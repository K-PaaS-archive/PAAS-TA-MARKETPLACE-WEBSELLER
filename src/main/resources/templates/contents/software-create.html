<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품 등록</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">등록 상품</a></li>
                <li class="active">상품 등록</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!--TODO ::: 상품 이름 중복 안됨. 나머지 유효성 체크도 해야 함.-->
    <!-- content -->
    <div class="content">
        <!--  NOTE:  여기에서 th:object를 해주면 @Controller에서 넣어준 @ModelAttribute 객체를 submit할 때 채워준다-->
        <!--  NOTE:  action은 form을 보낼 위치, action="#"은 이렇게 두는 것 이당-->
        <form  name="frm" th:action="@{/softwares}" th:object="${software}" action="#" id="createSoftwareForm" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
            <!-- cBox1 -->
            <div class="cBox type1 appCnt-info">
                <div class="cBox-hd">
                    <h4 class="c-tit">상품 등록하기</h4>
                </div>
                <div class="cBox-cnt pt20">
                    <!-- inner -->
                    <div class="in d_block">
                        <!-- table top -->
                        <div class="tb-top">
                            <div class="pull-right">
                                <span class="point2"><i class="i_star">필수입력</i> 는 필수입력 사항입니다.</span>
                            </div>
                        </div>
                        <!-- //table top -->
                        <!-- table -->
                        <div class="tbw type1">

                                <colgroup>
                                    <col style="width:15%;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row">상품명<i class="i_star">필수입력</i></th>
                                    <!--  NOTE:  여기에서 field를 쓰면 th:object의 name (software.name)필드를 채워준다 validation도 해주는 것 같다 -->
                                    <td>
                                        <input class="form-control" type="text" th:field="*{name}" th:id="swname">
                                        <!-- validation 체크는 아래와 같이 하도록 하세용 -->
                                        <p class="i_star" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">카테고리<i class="i_star">필수입력</i></th>
                                    <td>
                                        <select th:field="*{category.id}" th:id="category">
                                            <option value="">선택</option>
                                            <option th:each="category : ${categories}"
                                                    th:value="${category.id}"
                                                    th:utext="${category.name}">
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">개요<i class="i_star">필수입력</i></th>
                                    <td><textarea th:field="*{summary}" th:id="summary" style="height:150px;"></textarea></td>
                                </tr>
                                <tr>
                                    <th scope="row">아이콘<i class="i_star">필수입력</i></th>
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div class="fileUploadWrap selected_ico" style="width:50%;">
                                            <input tabindex="-1" class="form-control" id="iconFileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="iconFile" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="" onchange="getThumbnailPreview(this, $('#icon_image'))">
                                            <div class="bootstrap-filestyle input-group">
                                                    <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                        <label class="btn btn-default " for="iconFileInput" id="icon_image">
                                                             <!--<img src="../../static/images/bg_ico_01.png" alt="" />-->  <!--파일업로드 후 첨부한 이미지 넣는 영역-->
                                                            <span class="ico ico_fileupload">파일찾기</span>
                                                        </label>
                                                    </span>
                                                <div class="input-form-group">
                                                    <input name="userfile" disabled="" class="form-control" id="iconFile" type="text" placeholder="아이콘으로 등록할 이미지를 선택하세요.">
                                                </div>
                                            </div>
                                        </div>
                                        <!-- //첨부파일 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">스크린샷<i class="i_star">필수입력</i></th>
                                    <td>
                                        <div class="screenShotBox">
                                            <div class="sshotWrap">
                                                <ul>
                                                    <li id="li_0">
                                                        <!-- 첨부파일 -->
                                                        <div class="fileUploadWrap selected_sshot">
                                                            <input tabindex="-1" class="form-control" id="screenshotFileInput0" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="screenshots" multiple="multiple" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="" onchange="getThumbnailPreviewScreenshot(this, $('#screenshot_image_list'), 0)">
                                                            <div class="bootstrap-filestyle input-group">
                                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                                <label class="btn btn-default " for="screenshotFileInput0" id="screenshot_image_list">
                                                                    <span class="ico ico_fileupload">파일찾기</span>
                                                                </label>
                                                            </span>
                                                            </div>
                                                        </div>
                                                        <!-- //첨부파일 -->
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">상세설명<i class="i_star">필수입력</i></th>
                                    <td><textarea th:field="*{description}" th:id="swDescription" style="height:150px;"></textarea></td>
                                </tr>
                                <tr>
                                    <th scope="row">파일유형<i class="i_star">필수입력</i></th>
                                    <td>
                                        <!--  NOTE:  th:value값은 꼭 있어야 에러가 나지 않는다 -->
                                        <div class="radio radio-inline" th:each="type : ${types}">
                                            <input name="radio11" th:id="'radio1-' + ${type}" type="radio" th:field="*{type}" th:value="${type}">
                                            <label class="label" th:for="'radio1-' + ${type}" th:text="${type}"></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">상품파일<i class="i_star">필수입력</i></th>
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div class="fileUploadWrap" style="width:50%;">
                                            <input tabindex="-1" class="form-control" id="productFileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="productFile" onchange="extractFileName(this, $('#productFile'))" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                            <div class="bootstrap-filestyle input-group">
                                                <input readonly class="form-control" id="productFile" type="text" value="">
                                                <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                <label class="btn btn-default" for="productFileInput">
                                                    <span class="btn btn-md btn-color1">파일찾기</span>
                                                </label>
                                            </span>
                                            </div>
                                        </div>

                                        <!-- //첨부파일 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">환경파일<i class="i_star">필수입력</i></th>
                                    <td>
                                        <!-- 첨부파일 -->
                                        <div class="fileUploadWrap" style="width:50%;">
                                            <input tabindex="-1" class="form-control" id="environmentFileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" name="environmentFile" onchange="extractFileName(this, $('#environmentFile'))" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                            <div class="bootstrap-filestyle input-group">
                                                <input id="environmentFile" readonly class="form-control" type="text">
                                                <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                <label class="btn btn-dfefault" for="environmentFileInput">
                                                    <span class="btn btn-md btn-color1">파일찾기</span>
                                                </label>
                                            </span>
                                            </div>
                                        </div>

                                        <!-- //첨부파일 -->
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">판매금액 적용월</th>
                                    <td>
                                        <div class="form-group" th:each="softwarePlanList, stat : ${T(org.openpaas.paasta.marketplace.api.domain.SoftwarePlan)}">
                                            <input style="width:100px;" type="text" id="applyMonth" readonly>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">판매가격<i class="i_star">필수입력</i></th>
                                    <td>
                                        <table>
                                            <tr>
                                                <th scope="row">
                                                    <input type="button" value="&nbsp; - &nbsp;" onclick="delRow();">
                                                    &nbsp;플랜&nbsp;
                                                    <input type="button" value="&nbsp; + &nbsp;" onclick="addRow();">
                                                </th>
                                                <th scope="row">설명</th>
                                                <th scope="row">CPU</th>
                                                <th scope="row">Memory</th>
                                                <th scope="row">Disk</th>
                                                <th scope="row">가격</th>
                                            </tr>
                                            <tbody id="pricePerMonth-tbody">
                                            <tr th:each="softwarePlanList, stat : ${T(org.openpaas.paasta.marketplace.api.domain.SoftwarePlan)}">
                                                <td data-th-data-element-index="${stat.index}">
                                                    <input type="checkbox" th:name="checkRow"/>&nbsp;<input type=text th:field="*{softwarePlanList[__${stat.index}__].name}" th:id="'name_'+ ${stat.index}" name="name" placeholder="Small">
                                                </td>
                                                <td><input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].description}" th:id="'description_' +${stat.index}" name="description" placeholder="표준성능"></td>

                                                <td><input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].cpuAmt}" th:id="'cpuAmt_' +${stat.index}" name="cpuAmt" th:onkeyup="'amt('+${stat.index}+')'" placeholder="₩ 1,000"></td>
                                                <td>
                                                    <input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].memorySize}" th:id="'memorySize_' +${stat.index}"  name="memorySize" th:onkeyup="'chk('+${stat.index}+')'" placeholder="1234M"> &nbsp;<input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].memoryAmt}" th:id="'memoryAmt_' +${stat.index}" name="memoryAmt" th:onkeyup="'amt('+${stat.index}+')'" placeholder="₩ 1,000">
                                                </td>
                                                <td>
                                                    <input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].diskSize}" th:id="'diskSize_' +${stat.index}" name="diskSize" th:onkeyup="'chk('+${stat.index}+')'" placeholder="1G"> &nbsp;<input class="form-control" type="text" th:field="*{softwarePlanList[__${stat.index}__].diskAmt}" th:id="'diskAmt_' +${stat.index}" name="diskAmt" th:onkeyup="'amt('+${stat.index}+')'" placeholder="₩ 1,000">
                                                </td>
                                                <td>
                                                	<input class="form-control" type="text" th:id="'sumAmt_'+${stat.index}" name="sumAmt" readonly />
                                                    <input type="hidden" id="inUse_0" name="softwarePlanList[0].inUse" value='Y'/>
                                                	<input type="hidden" id="applyMonth_0" name="softwarePlanList[0].applyMonth" />
                                                </td>
                                            </tr>
                                           </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">등록일자</th>
                                    <td th:text="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd')}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">전시여부<i class="i_star">필수입력</i></th>
                                    <td>
                                        <div class="radio radio-inline" th:each="yn : ${yns}">
                                            <input name="radio19" th:id="'radio1-' + ${yn}" type="radio" th:field="*{inUse}" th:value="${yn}" th:name="inUse">
                                            <label class="label" th:for="'radio1-' + ${yn}" th:text="${yn}"></label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">등록버전<i class="i_star">필수입력</i></th>
                                    <td>
                                        <div class="form-group">
                                            <input style="width:100px;" type="text" placeholder="1.0" th:field="*{version}" th:id="version">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- //table -->

                    </div>
                    <!-- //inner -->
                </div>
            </div>
            <!-- //cBox1 -->
            <div class="cont_btnBox">
                <div class="pull-right">
                    <button name="button" class="btn btn-color1 btn-md" type="button" id="saveBtn">등록요청</button>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal_ok" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content modal-sm"><!-- 개발에서 사용하는 다른 팝업모듈 사용시 이부분만 사용하세요.  -->
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="myModalLabel">등록요청</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="only-text">
                                        상품 등록을 요청하시겠습니까?<br>관리자 승인 후 상품이 등록됩니다.
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" name="button" class="btn btn-color1" onclick="confirmSoftware()">확인</button>
                                    <button type="button" name="button" class="btn btn-color2" data-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //Modal -->
                    <button name="button" class="btn btn-color7 btn-md" type="button" onclick="location.href='/softwares/list'">취소</button>

                </div>
            </div>
            <input type="hidden" id="finalPricePerMonth" name="pricePerMonth" value="0"/>
        </form>
    </div>
    <!-- //content -->
    <script type="text/javascript" th:inline="javascript">

        // 아이콘
        var getThumbnailPreview = function (html, $target) {
            if (html.files && html.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $target.css('display', '');
                    $target.html('<img src="' + e.target.result + '" border="0" alt="" />');
                };
                reader.readAsDataURL(html.files[0]);
            }

        };

        // 스크린샷
        var getThumbnailPreviewScreenshot = function (html, $target, countNum) {
            var currentTag = "#li_" + countNum;
            $(currentTag).find("input").attr('name', 'screenshots');

            console.log("target ::: " + $target + " & countNum ::: " + countNum);

            if (html.files && html.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $target.css('display', '');
                    $target.html('<img class="btn btn-default" src="' + e.target.result + '" border="0" alt="" />');
                };
                reader.readAsDataURL(html.files[0]);

                console.log("들어온 카운트 ::: " + countNum);
                console.log("플러스된 카운트 ::: " + (countNum + 1));

                var tag = '"' + '#screenshot_image_list'+ (countNum +1) + '"';
                console.log("tag :: " + tag);


                // 이미지 파일 첨부 버튼 추가 하기
                // 새로운 div 생성
                var obj = $(currentTag).clone();
                obj.attr('id', 'li_' + (countNum + 1));
                obj.find("label").attr('id', 'screenshot_image_list' + (countNum + 1));
                obj.find("label").attr('for', 'screenshotFileInput' + (countNum + 1));

                obj.find("input").attr('id', 'screenshotFileInput' + (countNum + 1));

                // 초기화
                obj.find("input").attr('onchange', '');
                obj.find("input").attr('name', '');

                $(currentTag).after(obj);

                var lastFileInput = $("#screenshotFileInput" + (countNum + 1));

                lastFileInput.attr('onchange', 'getThumbnailPreviewScreenshot(this,' + ' $(' + tag + '), ' + (countNum +1) + ')');

            }
        };

        // [공통] 파일 첨부 시 이름 추출
        var extractFileName = function(html, $target) {
            var val = $(html).val().split("\\");
            var f_name = val[val.length-1]; //마지막 화일명
            var s_name = f_name.substring(f_name.length-4, f_name.length);//확장자빼오기

            $target.val(f_name);
        };

        //[테이블] 가격
        function amt(id){
            $("#sumAmt_"+id).val(Number($("#cpuAmt_"+id).val())+ Number($("#memoryAmt_"+id).val())+ Number($("#diskAmt_"+id).val()));
        };

        //[테이블] 행 삭제
        function delRow(){
            var checkbox = $("input[name='checkRow']");
            var checkCount = checkbox.size();

            for (var i=0; i<checkCount; i++) {
                if (checkbox.eq(i).is(":checked")) {
                    checkbox.eq(i).parent().parent().remove();
                }
            }

        };


        //[테이블] 행 추가
        var index = 1000;
        var nameIndex = 0;
        function addRow() {
            index++;
            nameIndex++;
            console.log("[index]: "+index);

            var toDayValue = $('#applyMonth').val();

            document.getElementById("pricePerMonth-tbody").insertRow(-1).innerHTML =
                "<tr>"
                +"	<td data-element-index='"+index+"'>"
                +"		<input type='checkbox' id='checkRow' name='checkRow'>&nbsp;<input type='text' id='name_"+index+"' name='softwarePlanList["+nameIndex+"].name' placeholder='Small'>"
                +"	</td>"
                +"	<td><input class='form-control' type='text' id='description_"+index+"' name='softwarePlanList["+nameIndex+"].description' placeholder='표준성능'></td>"
                +"	<td><input class='form-control' type='text' id='cpuAmt_"+index+"' name='softwarePlanList["+nameIndex+"].cpuAmt' onkeyup='amt("+index +")' placeholder='₩ 1,000'></td>"
                +"	<td>"
                +"		<input class='form-control' type='text' id='memorySize_"+index+"' name='softwarePlanList["+nameIndex+"].memorySize' onkeyup='chk("+index+")' placeholder='1234M'> &nbsp;<input class='form-control' type='text' id='memoryAmt_"+index+"' name='softwarePlanList["+nameIndex+"].memoryAmt' onkeyup='amt("+index+")' placeholder='₩ 1,000'>"
                +"	</td>"
                +"	<td>"
                +"		<input class='form-control' type='text' id='diskSize_"+index+"' name='softwarePlanList["+nameIndex+"].diskSize' onkeyup='chk("+index+")' placeholder='1G'> &nbsp;<input class='form-control' type='text' id='diskAmt_"+index+"' name='softwarePlanList["+nameIndex+"].diskAmt' onkeyup='amt("+index+")' placeholder='₩ 1,000'>"
                +"	</td>"
                +"	<td>"
                +"		<input class='form-control' type='text' id='sumAmt_"+index+"' name='sumAmt' readonly>"
                +"		<input type='hidden' name='softwarePlanList["+nameIndex+"].applyMonth' value='"+toDayValue+"'>"
                +"      <input type='hidden' id='inUse_"+index+"' name='softwarePlanList["+nameIndex+"].inUse' value='Y' >"
                +"	</td>"
                +"</tr>";
         };

        function today(){
            var date = new Date();
            var dd = date.getDate();
            var mm = date.getMonth()+1;
            var yyyy = date.getFullYear();

            if(dd<10){
                dd='0'+dd;
            }

            if(mm<10){
                mm='0'+mm;
            }

            var today = yyyy+''+mm; //yyyy+'-'+mm+'-'+dd;
            document.getElementById('applyMonth').value = today;
            document.getElementById('applyMonth_0').value = today;
        }

        //Pattern Matching
        var chk = function(id) {
            var str1 = $("#memorySize_"+id).val();
            var str2 = $("#diskSize_"+id).val();

            for (i = 0; i < str1.length; i++) {
                ch = str1.charAt(i);
                if (!(ch >= '0' && ch <= '9') && !(ch == 'G' || ch == 'M')) {
                    alert("입력 형식은 숫자와 M 또는 G 입니다.");
                    $("#memorySize_"+id).val("");
                    return false;
                }
            }

            for (i = 0; i < str2.length; i++) {
                ch = str2.charAt(i);
                if (!(ch >= '0' && ch <= '9') && !(ch == 'G' || ch == 'M')) {
                    alert("입력 형식은 숫자와 M 또는 G 입니다.");
                    $("#diskSize_"+id).val("");
                    return false;
                }
            }
        };

        function confirmSoftware() {
            if(doubleSubmitCheck()) return;
            submitForm();
        }

        function submitForm() {
            document.frm.submit();
        }

        function isEmpty(val) {
            return (val == null || val == "");
        };

        $('#saveBtn').click(function(){
            // TR Rows
            var trRows = $("#pricePerMonth-tbody tr");
            var manCheck = false;
            var msg = "";

            if(!manCheck && isEmpty($("#swname").val())) {
                msg = "상품명을 입력하십시오.";
                manCheck = true;
            }

            if(!manCheck && isEmpty($("#category option:selected").val())) {
                msg = "상품 카테고리를 선택하십시오.";
                manCheck = true;
            }

            if(!manCheck && isEmpty($("#summary").val())) {
                msg = "상품 개요를 입력하십시오.";
                manCheck = true;
            }
