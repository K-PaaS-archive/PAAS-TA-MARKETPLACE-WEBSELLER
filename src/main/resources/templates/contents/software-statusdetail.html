<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="../../static/dist/tui-chart.css" />
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.css'/>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/addon/lint/lint.css'/>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/theme/neo.css'/>
    <link rel='stylesheet' type='text/css' href='../../static/css/example.css'/>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.js'></script>
    <script type='text/javascript' src='https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js'></script>
    <script type='text/javascript' src='https://uicdn.toast.com/tui.chart/latest/raphael.js'></script>
    <script src='../../static/dist/tui-chart.js'></script>
</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품 현황 상세</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">사용현황</a></li>
                <li class="active">상품 현황 상세</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">

        <!-- cBox1 -->
        <div class="cBox type1 appCnt-info">
            <div class="cBox-hd">
                <h4 class="c-tit">상품 현황 상세</h4>
            </div>
            <div class="cBox-cnt">
                <!-- inner -->
                <div class="in pd0 d_block">
                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
<!--                            <tbody id="softwareStatusArea">-->
                            <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td colspan="3" th:text="${software.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">버전</th>
                                <td th:text="${software.version}"></td>
                                <th scope="row">카테고리</th>
                                <td th:text="${software.category.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">가격</th>
                                <td th:text="${software.pricePerDay}">원/월</td>
                                <th scope="row">판매자</th>
                                <td th:text="${software.createdBy}"></td>
                            </tr>
                            <tr>
                                <th scope="row">등록일</th>
                                <td th:text="${software.createdDate}"></td>
                                <th scope="row">승인일</th>
                                <td th:text="${software.statusModifiedDate}"></td>
                            </tr>
                            <tr>
                                <th scope="row">개요</th>
                                <td colspan="3" th:text="${software.description}"></td>
                            </tr>
                            <tr>
                                <th scope="row">사용자 수</th>
                                <td colspan="3" th:text="${instanceUsingUserSum}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class='wrap'>
<!--                            <div class='code-html' id='code-html'>-->
                                <div id='chart-area'></div>
<!--                            </div>-->
                        </div>
                    </div>
                    <!-- //table -->


                </div>
                <!-- //inner -->
            </div>
        </div>
        <!-- //cBox1 -->

        <div class="searchWrap mt50">
            <div class="searchBox"><!--검색폼 두줄일 때 class="fm-row-2"-->
                <!-- Form 그룹 -->
                <div class="form-group">
                    <div class="form-group-area">
                        <div class="fm_label"><label for="" class="label">등록일</label></div>
                        <div class="fm_box w_auto">
                            <div class="dateWrap">
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD" id="startDatePicker" value=""></div>
                                <span class="wave">~</span>
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD" id="endDatePicker" value=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Form 그룹 -->
                <button type="button" name="button" class="btn btn-sch" title="검색"><span class="ico">검색</span></button>
            </div>
        </div>

        <div class="cont-titWrap mt30">
            <div class="pull-left">
                <h3 class="h-tit3">사용자 수 <span class="point4" th:text="${'('+instanceUsingUserSum + ')'}"></span></h3>
            </div>
            <div class="pull-right">
                <button name="button" class="btn btn-color2 btn-md" type="button" id="searchStatsBtn">사용자 추이</button>
            </div>
        </div>

        <!-- 테이블 -->
        <div class="tbl type1 pt20">
            <table class="table">
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:20%;">
                    <col style="width:auto;">
                    <col style="width:18%;">
                    <col style="width:18%;">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">사용자 이름</th>
                    <th scope="col">ID</th>
                    <th scope="col">구매일</th>
                    <th scope="col">사용연월</th>
                </tr>
                </thead>
                <tbody id="softwareArea">
                </tbody>
            </table>
        </div>
        <!-- //테이블 -->
        <!-- page -->
        <nav class="pagiWrap">
            <ul class="pagination" id="pageNumberList">
            </ul>
        </nav>
        <!-- //page -->
    </div>
    <!-- //content -->
    <script class='code-js' id='code-js'>
        /*<![CDATA[*/
        var PAGING_SIZE = 10;
        var SORT = "id,asc";

        // ON LOAD
        $(document).ready(function() {
            console.log('::StatsSoftwareDetail Init::');
        });

        //eventBtn
        $("#searchStatsBtn").on("click", function () {
            alert("userStatsSoftware will be distributed shortly");
        });

        //chart(Line graph)
        var container = document.getElementById('chart-area');
        var data = {
            categories: ['01/01/2019', '02/01/2019', '03/01/2019', '04/01/2019', '05/01/2019', '06/01/2019', '07/01/2019', '08/01/2019', '09/01/2019', '10/01/2019', '11/01/2019', '12/01/2019'],
            /*Curve shape graph data*/
            series: [
                {
                    name: '사용자',
                    data: [-3.5, -1.1, 4.0, 11.3, 17.5, 21.5, 24.9, 25.2, 20.4, 13.9, 6.6, -0.6]
                }
            ]
        };
        var options = {
            chart: {
                width: 1200,
                height: 300,
            },
            /*column(down) data*/
            yAxis: {
                title: 'Personnel',
                pointOnColumn: true
            },
            xAxis: {
                title: 'Month',
                type: 'datetime',
                dateFormat: 'MMM'
            },
            series: {
                showDot: false,
                zoomable: true
            },
            tooltip: {
                suffix: '°C'
            }
        };
        var theme = {
            series: {
                colors: [
                    '#83b14e', '#458a3f', '#295ba0', '#2a4175', '#289399',
                    '#289399', '#617178', '#8a9a9a', '#516f7d', '#dddddd'
                ]
            }
        };

        tui.chart.lineChart(container, data, options);
        /*]]>*/
    </script>
</div>
</html>
