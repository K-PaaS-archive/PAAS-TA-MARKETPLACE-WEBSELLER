<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="../../static/css/tui-chart.css"/>
    <link rel='stylesheet' type='text/css'
          href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/codemirror.css'/>
    <link rel='stylesheet' type='text/css'
          href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/addon/lint/lint.css'/>
    <link rel='stylesheet' type='text/css'
          href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.43.0/theme/neo.css'/>
    <link rel='stylesheet' type='text/css' href='../../static/css/example.css'/>
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/core.js'></script>
    <script type='text/javascript'
            src='https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js'></script>
    <script type='text/javascript' src='https://uicdn.toast.com/tui.chart/latest/raphael.js'></script>
    <script src='../../static/js/tui-chart.js'></script>
</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품 현황 상세</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">사용현황</a></li>
                <li class="active">상품 현황 상세</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">

        <!-- cBox1 -->
        <div class="cBox type1 appCnt-info">
            <div class="cBox-hd">
                <h4 class="c-tit">상품 현황 상세</h4>
            </div>
            <div class="cBox-cnt">
                <!-- inner -->
                <div class="in pd0 d_block">
                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
                            <!--                            <tbody id="softwareStatusArea">-->
                            <tbody>
                            <tr>
                                <th scope="row">상품명</th>
                                <td colspan="3" th:text="${software.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">버전</th>
                                <td th:text="${software.version}"></td>
                                <th scope="row">카테고리</th>
                                <td th:text="${software.category.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">가격</th>
                                <td th:text="${software.pricePerDay}">원/월</td>
                                <th scope="row">판매자</th>
                                <td th:text="${software.createdBy}"></td>
                            </tr>
                            <tr>
                                <th scope="row">등록일</th>
                                <td th:text="${#temporals.format(software.createdDate,'yyyy-MM-dd')}"></td>
                                <th scope="row">승인일</th>
                                <td th:text="${#temporals.format(software.statusModifiedDate,'yyyy-MM-dd')}"></td>
                            </tr>
                            <tr>
                                <th scope="row">개요</th>
                                <td colspan="3" th:text="${software.description}"></td>
                            </tr>
                            <tr>
                                <th scope="row">사용자 수</th>
                                <td colspan="3" th:text="${instanceUsingUserSum + ' 명'}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class='wrap'>
                            <div id='chart-area'></div>
                        </div>
                    </div>
                    <!-- //table -->


                </div>
                <!-- //inner -->
            </div>
        </div>
        <!-- //cBox1 -->

        <div class="searchWrap mt50">
            <div class="searchBox"><!--검색폼 두줄일 때 class="fm-row-2"-->
                <!-- Form 그룹 -->
                <div class="form-group">
                    <div class="form-group-area">
                        <div class="fm_label"><label for="" class="label">등록일</label></div>
                        <div class="fm_box w_auto">
                            <div class="dateWrap">
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD"
                                                              id="startDatePicker" value=""></div>
                                <span class="wave">~</span>
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD"
                                                              id="endDatePicker" value=""></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Form 그룹 -->
                <button type="button" name="button" class="btn btn-sch" title="검색"><span class="ico">검색</span></button>
            </div>
        </div>

        <div class="cont-titWrap mt30">
            <div class="pull-left">
                <h3 class="h-tit3">사용자 수 <span class="point4" th:text="${'('+instanceUsingUserSum + ')'}"></span></h3>
            </div>
        </div>

        <!-- 테이블 -->
        <div class="tbl type1 pt20">
            <table class="table">
                <colgroup>
                    <col style="width:10%;">
                    <col style="width:20%;">
                    <col style="width:auto;">
                    <col style="width:18%;">
                    <col style="width:18%;">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">인스턴스ID</th>
                    <th scope="col">사용자 이름</th>
                    <th scope="col">사용자 ID</th>
                    <th scope="col">구매일</th>
                    <th scope="col">종료일</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td th:text="${instance.appName}"></td>
                    <td th:text="${instance.createdBy}"></td>
                    <td th:text="${instance.createdBy}"></td>
                    <td th:text="${#temporals.format(instance.usageStartDate,'yyyy-MM-dd')}"></td>
                    <td th:text="${#temporals.format(instance.usageEndDate,'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- //테이블 -->
        <!-- page -->
        <nav class="pagiWrap">
            <ul class="pagination" id="pageNumberList">
            </ul>
        </nav>
        <!-- //page -->
    </div>
    <!-- //content -->
    <script class='code-js' id='code-js'>
        /*<![CDATA[*/
        var PAGING_SIZE = 10;
        var SORT = "id,asc";

        //단일 상품에 대한 총 사용자 수
        var usedSwCountSum = "[[${usedSwCountSum}]]";

        //총 사용자 수
        var instanceUsingUserSum = "[[${instanceUsingUserSum}]]";

        //인스턴스
        var SoftwareInstances = "[[${instance}]]";

        //사용량 추이(terms)
        var countOfInstsProviderMonthly = "[[${countOfInstsProviderMonthly}]]";

        //사용량 추이(counts)
        var countOfInstsProviderCounts = "[[${countOfInstsProviderCounts}]]";

        // ON LOAD
        $(document).ready(function () {
            console.log('::StatsSoftwareDetail Init::');

            var categoriesData = countOfInstsProviderMonthly.replace("[", "").replace("]", "").split(",");
            var seriesData = countOfInstsProviderCounts.replace("[", "").replace("]", "").split(",");

            //chart(Line graph)
            var container = document.getElementById('chart-area');

            var data = {
                categories: categoriesData,
                series : seriesData
            };
            var options = {
                chart: {
                    width: 1200,
                    height: 300,
                },
                /*column(down) data*/
                yAxis: {
                    pointOnColumn: true,
                    tickInterval: 'auto'
                },
                xAxis: {
                    pointOnColumn: true,
                    tickInterval: 'auto',
                    type: 'datetime',
                    dateFormat: 'yyyy-MMM'
                },
                series: {
                    showDot: false,
                    zoomable: true,
                    pointWidth: 2
                },
                legend: {
                    visible: true,
                    showCheckbox: false
                },
                chartExportMenu: {
                    visible: false
                }
            };

            tui.chart.lineChart(container, data, options);

            $(".tui-chart-series-custom-event-area").hide();
        });

        //eventBtn
        $("#searchStatsBtn").on("click", function () {
            alert("userStatsSoftware will be distributed shortly");
        });


        /*]]>*/
    </script>
</div>
</html>
