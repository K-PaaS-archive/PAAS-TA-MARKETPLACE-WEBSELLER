<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">프로필 관리</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">프로필 관리</a></li>
                <li class="active">프로필 등록</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">

        <!-- cBox1 -->
        <div class="cBox type1 appCnt-info">
            <div class="cBox-hd">
                <h4 class="c-tit">프로필 등록</h4>
            </div>
            <div class="cBox-cnt pt20">
                <!-- inner -->
                <div class="in pd0 d_block">
                    <!-- table top -->
                    <div class="tb-top">
                        <div class="pull-right">
                            <span class="point2"><i class="i_star">필수입력</i> 는 필수입력 사항입니다.</span>
                        </div>
                    </div>
                    <!-- //table top -->

                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">판매자명<i class="i_star">필수입력</i></th>
                                <td><input class="form-control" type="text" value=""></td>
                            </tr>
                            <tr>
                                <th scope="row">유형<i class="i_star">필수입력</i></th>
                                <td>
                                    <select>
                                        <option value="">선택</option>
                                        <option value="">공공기관</option>
                                        <option value="">기업</option>
                                        <option value="">개인</option>
                                        <option value="">기타</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">담당자명</th>
                                <td><input class="form-control" type="text" value=""></td>
                            </tr>
                            <tr>
                                <th scope="row">메일주소<i class="i_star">필수입력</i></th>
                                <td><input class="form-control" type="text" value=""></td>
                            </tr>
                            <tr>
                                <th scope="row">홈페이지주소</th>
                                <td><input class="form-control" type="text" value=""></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->
                </div>
                <!-- //inner -->
            </div>
        </div>
        <!-- //cBox1 -->

        <div class="cont_btnBox">
            <button name="button" class="btn btn-color1 btn-md" type="button">등록</button>
        </div>
    </div>
    <!-- //content -->
</div>
</html>
