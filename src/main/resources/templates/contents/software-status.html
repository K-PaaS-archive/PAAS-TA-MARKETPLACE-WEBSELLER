<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">사용현황</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">사용현황</a></li>
                <li class="active">상품 현황</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">
        <!-- 사용현황 -->
        <div class="statusBox">
            <ul>
                <li>
                    <div class="inWrap bg01">
                        <span class="tit">등록 상품 수</span>
                        <div class="in_txtBox">
                            <span class="count">삭제 예정</span>
                            <p class="txt">Total number of registered product</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inWrap bg02">
                        <span class="tit">사용 상품 수</span>
                        <div class="in_txtBox">
                            <span class="count">삭제 예정</span>
                            <p class="txt">Number of product in use</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="inWrap bg03">
                        <span class="tit">전체 사용자 수</span>
                        <div class="in_txtBox">
                            <span class="count">삭제 예정</span>
                            <p class="txt">Total Users</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- //사용현황 -->

        <!-- 검색 Form -->
        <div class="searchWrap">
            <div class="searchBox">
                <!-- Form 그룹 -->
                <div class="form-group">
                    <div class="form-group-area">
                        <div class="fm_box w_auto pr10">
                            <select id="" name="">
                                <option value="">등록일</option>
                                <option value="">승인일</option>
                            </select>
                        </div>
                        <div class="fm_box w_auto">
                            <div class="dateWrap">
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD"></div>
                                <span class="wave">~</span>
                                <div class="date-inpt"><input type="text" class="datepicker" placeholder="YYYY-MM-DD"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //Form 그룹 -->
                <!-- Form 그룹 -->
                <div class="form-group">
                    <div class="form-group-area">
                        <div class="fm_label"><label for="" class="label">카테고리</label></div>
                        <div class="fm_box">
                            <select id="categoryId">
                                <option value="">선택</option>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:utext="${category.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- //Form 그룹 -->
                <button type="button" name="button" class="btn btn-sch" title="검색" id="searchBtn"><span class="ico">검색</span></button>
            </div>
        </div>
        <!-- //검색 Form -->

        <div class="cont-titWrap mt30">
            <h3 class="h-tit3">전체 상품 / 판매 상품 / 사용자<span class="point4" id="totalCount"></span></h3>
        </div>

        <!-- 테이블 -->
        <div class="tbl type1 pt20">
            <table class="table">
                <colgroup>
                    <col style="width:8%;">
                    <col style="width:15%;">
                    <col style="width:auto;">
                    <col style="width:8%;">
                    <col style="width:10%;">
                    <col style="width:10%;">
                    <col style="width:10%;">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">상품 명</th>
                    <th scope="col">버전</th>
                    <th scope="col">등록일</th>
                    <th scope="col">승인일</th>
                    <th scope="col">사용자 수</th>
                </tr>
                </thead>
                <tbody id="softwareStatusArea">
                </tbody>
            </table>
        </div>
        <!-- //테이블 -->

        <!-- page -->
        <nav class="pagiWrap">
            <ul class="pagination" id="pageNumberList">
            </ul>
        </nav>
        <!-- //page -->
    </div>
    <!-- //content -->
    <script type="text/javascript">
        /*<![CDATA[*/
        var PAGING_SIZE = 10;
        var SORT = "id,asc";

        // 상품 사용자 수
        var userCountPerSoftware = "[[${instanceUserCount}]]";
        var resultCountList = JSON.parse(userCountPerSoftware.replace(/&quot;/g,'"'));

        // 판매 상품 총 개수
        var soldSoftwareTotal = "[[${instanceCountSum}]]";

        var usingSWUserTotal = "[[${instanceUsingUserSum}]]";

        // ON LOAD
        $(document).ready(function() {
            console.log('::StatsSoftwareReportList Init::');
            getSoftwareStatsList();
        });

        var getSoftwareStatsList = function (pageNum) {
            var categoryId = $("#categoryId option:selected").val();        //카테고리

            if (categoryId === 'ALL' || categoryId === '') {
                categoryId = '';
            }

            var reqUrl = "/softwares" + "?categoryId=" + categoryId + "&page=" + pageNum + "&size=" + PAGING_SIZE + "&sort=" + SORT;
            console.log("reqUrl :" + reqUrl);

            procCallAjax(reqUrl, "GET", null, null, callbackSoftwareStatsList);
        };

        var callbackSoftwareStatsList = function(data) {
            $("#totalCount").text(" (" + data.totalElements + " / " + soldSoftwareTotal + " / " + usingSWUserTotal + ")");

            var softwareStatusList = $("#softwareStatusArea");
            var htmlString = [];
            var content = data.content;

            var listLength = content.length;

            if (listLength > 0) {
                var userCount;

                for (var i = 0; i < listLength; i++) {
                    for (key in resultCountList) {
                        if (content[i].id == key) {
                            userCount = resultCountList[key];
                        }
                    }
                    htmlString.push(
                        "<tr>"
                        + "<td>" + (i + 1) + "</td>"
                        + "<td><span class=\"pn_cate type" + content[i].category.id + "\">" + content[i].category.name + "</span></td>"
                        + "<td><a href='javascript:void(0);' onclick=moveSoftwareStatsDetail('"+content[i].id+"')>" + content[i].name+ "</a></td>"
                        + "<td>" + content[i].version + "</td>"
                        + "<td>" + content[i].createdDate + "</td>"
                        + "<td>" + content[i].statusModifiedDate + "</td>"
                        + "<td>" + userCount + "</td>"
                        + "</tr>"
                    );
                }
            } else {
                htmlString = "<tr>"
                    + "<td colspan='7'><p class='user_p'>상품이 존재하지 않습니다.</p></td>" + "</tr>"

            }
            softwareStatusList.html(htmlString);

            //::page::
            var pageNumberList = $("#pageNumberList");
            var htmlStringPage = "<li class='first disabled'><a href='#'>맨 처음</a></li>" + "<li class='prev'><a href='#'>이전</a></li>";
            var pageTotalNumber = data.totalElements;
            var pageSize = data.size;

            var pageCount = Math.ceil(pageTotalNumber/pageSize);
            console.log("::pageCount :: " + pageCount);

            if(pageCount > 0){
                for(var page = 0; page < pageCount; page++){
                    htmlStringPage += "<li class='active'><a href='javascript:void(0);' onclick=moveSoftwareListPage('"+ page +"')>" + (page + 1) + "<span class='sr-only'>(current)</span></a></li>"
                }
            }
            htmlStringPage += "<li class='next'><a href='#'>다음</a></li>" + "<li class='end'><a href='#'>맨 끝</a></li>";
            pageNumberList.html(htmlStringPage);
        };


        // moveSoftwareStatsDetail
        var moveSoftwareStatsDetail = function(id) {
            console.log(id);
            procMovePage("/stats/softwares/{id}".replace("{id}", id));
        };

        // movePage
        var moveSoftwareListPage = function(page) {
            getSoftwareStatsList(page);
        };


        //eventBtn
        $("#searchBtn").on("click", function () {
            getSoftwareStatsList();
        });


        /*]]>*/
    </script>
</div>
</html>
